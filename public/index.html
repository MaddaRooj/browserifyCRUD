<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Browserify Boilerplate</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Mira's Travel Blog</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">Friends
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li id="addFriendsBtn"><a href="#">Add Friends</a></li>
                        <li>
                            <input class="sectionName hide" , id="searchFriend" type="text" , name="searchFriend">
                        </li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">Tasks
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li id="addTaskBtn"><a href="#">Add Task</a></li>
                    </ul>
                </li>
            </ul>
            <ul id="logout" class="nav navbar-nav navbar-right">
                <li class="nav navbar-nav navbar-right">
                    <a id="logout_btn" class="dropdown-toggle" data-toggle="dropdown" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="welcome">
        <article id="article">
            <h1 id="mainHeader">Welcome to the Travel Planner</h1>
            <div id="interestDiv">
                <fieldset id="loginField">
                    <section>
                        <label for="country_select">Country:</label>
                        <select class="selectCountry" id="country_select"></select>
                    </section>
                    <section id="interestName" class="interest_name">
                        <label for="interestNameInput">Point of Interest:</label>
                        <input placeholder="The Colosseum" id="interestNameInput" class="input" type="text">
                    </section>
                    <section class="sectionName">
                        <label for="description">Notes:</label>
                        <input id="description" class="input" type="text">
                    </section>
                    <section id="cost_section" class="costSection">
                        <label for="cost">Price:</label>
                        <input id="cost" class="input" type="text">
                    </section>
                    <section class="reviewSection hide">
                        <label for="review">Review</label>
                        <input id="review" class="review_input" type="text">
                    </section>
                    <section class="submitBtn">
                        <button id="submit" class="btn-success submit_button">Submit</button>
                    </section>
                </fieldset>
            </div>
        </article>
    </div>

    <article class="output"></article>
    <script src="bundle.js"></script>
</body>
</html>
